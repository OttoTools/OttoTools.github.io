<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UrlEncode编码/解码</title>
	  <link href="https://tool.lu/favicon.ico" rel="SHORTCUT ICON">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

<style>
* { 
  font-size:12px; 
  font-family:Verdana,宋体; 
}

</style>
  </head>
  <body>
	<div id="app-1">
  		<textarea cols="200" rows="30" v-model="message" style="width: 95%">
  			{{ message }}
		</textarea>
    <p> </p>
  		<button v-on:click="hex2str">UrlEncode编码</button>
  		<button v-on:click="str2hex">UrlDecode解码</button>
	</div>

<script type="text/javascript">
	var app1 = new Vue({
  		el: '#app-1',
  		data: {
    		message: ''
  		},
  		methods: {
    		hex2str: function () {
      			var str = this.message
      			this.message = encodeURIComponent(str)
    		},
    		str2hex: function () {
      			var hexStr = this.message
      			this.message = decodeURIComponent(hexStr)
    		}
  		}
	})

</script>
  </body>
</html>
