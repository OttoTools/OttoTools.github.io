<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>

<style>
html {
    background-color: #f4f4f4;
    }

    </style>

<body style="margin:auto;">
    <img id="myImage" src="" width="100%" height="100%">
</body>

<script>
function setImgData() {

                var num = rnd(150);

                console.log(num);

                var imgNum = parseInt(num/10);

                var imgSrc = "img/" + imgNum + ".png";
                document.getElementById("myImage").src=imgSrc;
            }
            function rnd(maxNum) {
                var num=Math.ceil(Math.random()*maxNum);
                return num;
            }
            setImgData(); 

</script>

</html>
